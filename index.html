<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weniv Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Weniv Analytics Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Total Page Views</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="detail.html">Detail Page Views</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Click Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Downloads</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">DAU(Daily Active Users)</h5>
              <div id="dau"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">WAU(Weekly Active Users)</h5>
              <div id="wau"></div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">MAU(Monthly Active Users)</h5>
              <div id="mau"></div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">Page Views</h5>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  기간 설정
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">Daily</a></li>
                  <li><a class="dropdown-item" href="#">Weekly</a></li>
                  <li><a class="dropdown-item" href="#">Monthly</a></li>
                </ul>
              </div>
              <canvas id="pageViewChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">모바일/PC</h5>
              <!-- <ul class="list-group list-group-flush">
                <li class="list-group-item">Page 1 9842</li>
                <li class="list-group-item">Page 2 9842</li>
                <li class="list-group-item">Page 3 9842</li>
                <li class="list-group-item">Page 4 9842</li>
                <li class="list-group-item">Page 5 9842</li>
              </ul> -->
              <canvas id="mobile_pc"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">운영체제</h5>
              <!-- <ul class="list-group list-group-flush">
                <li class="list-group-item">Page 1 9842</li>
                <li class="list-group-item">Page 2 9842</li>
                <li class="list-group-item">Page 3 9842</li>
                <li class="list-group-item">Page 4 9842</li>
                <li class="list-group-item">Page 5 9842</li>
              </ul>
            </div> -->
            <canvas id="os"></canvas>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">브라우저</h5>
              <!-- <ul class="list-group list-group-flush">
                <li class="list-group-item">Page 1 9842</li>
                <li class="list-group-item">Page 2 9842</li>
                <li class="list-group-item">Page 3 9842</li>
                <li class="list-group-item">Page 4 9842</li>
                <li class="list-group-item">Page 5 9842</li>
              </ul> -->
              <canvas id="browser"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card mt-4">
            <div class="card-body">
              <h5 class="card-title">국가</h5>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenuButton"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  기간 설정
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <li><a class="dropdown-item" href="#">Daily</a></li>
                  <li><a class="dropdown-item" href="#">Weekly</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Monthly</a>
                  </li>
                </ul>
              </div>
              <canvas id="mapChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/date_setting.js"></script>
    <script src="./js/main/dwm_user.js"></script>
    <script src="./js/main/main_chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-geo@4.3.0/build/index.umd.min.js"></script>   
    <script src="./js/main/map_chart.js"></script>
    <script src="./js/main/mobile_pc.js"></script>
    <script src="./js/main/os.js"></script>
    <script src="./js/main/browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
