<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weniv Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weniv Analytics Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Total Page Views</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="detail.html">Detail Page Views</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Click Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Downloads</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Service 1</h5>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                기간 설정
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Year</a></li>
                                <li><a class="dropdown-item" href="#">Month</a></li>
                                <li><a class="dropdown-item" href="#">30 days</a></li>
                            </ul>
                        </div>
                        <canvas id="service1Chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Service 2</h5>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                기간 설정
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Year</a></li>
                                <li><a class="dropdown-item" href="#">Month</a></li>
                                <li><a class="dropdown-item" href="#">30 days</a></li>
                            </ul>
                        </div>
                        <canvas id="service2Chart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Service 3</h5>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                기간 설정
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li><a class="dropdown-item" href="#">Year</a></li>
                                <li><a class="dropdown-item" href="#">Month</a></li>
                                <li><a class="dropdown-item" href="#">30 days</a></li>
                            </ul>
                        </div>
                        <canvas id="service3Chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 서비스 1 데이터 (임의의 데이터입니다. 실제로는 서버에서 가져와야 합니다.)
        const service1Data = {
            labels: ['2023-06-01', '2023-06-02', '2023-06-03', '2023-06-04', '2023-06-05'],
            values: [100, 150, 200, 180, 250]
        };

        // 서비스 2 데이터 (임의의 데이터입니다. 실제로는 서버에서 가져와야 합니다.)
        const service2Data = {
            labels: ['2023-06-01', '2023-06-02', '2023-06-03', '2023-06-04', '2023-06-05'],
            values: [200, 250, 300, 280, 350]
        };

        // 서비스 3 데이터 (임의의 데이터입니다. 실제로는 서버에서 가져와야 합니다.)
        const service3Data = {
            labels: ['2023-06-01', '2023-06-02', '2023-06-03', '2023-06-04', '2023-06-05'],
            values: [300, 350, 400, 380, 450]
        };

        // 서비스 1 차트 그리기
        const ctx1 = document.getElementById('service1Chart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: service1Data.labels,
                datasets: [{
                    label: 'Service 1 Page Views',
                    data: service1Data.values,
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 서비스 2 차트 그리기
        const ctx2 = document.getElementById('service2Chart').getContext('2d');
        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: service2Data.labels,
                datasets: [{
                    label: 'Service 2 Page Views',
                    data: service2Data.values,
                    backgroundColor: 'rgba(192, 75, 192, 0.6)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // 서비스 3 차트 그리기
        const ctx3 = document.getElementById('service3Chart').getContext('2d');
        new Chart(ctx3, {
            type: 'line',
            data: {
                labels: service3Data.labels,
                datasets: [{
                    label: 'Service 3 Page Views',
                    data: service3Data.values,
                    backgroundColor: 'rgba(192, 192, 75, 0.6)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
